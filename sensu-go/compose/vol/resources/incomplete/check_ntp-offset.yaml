---
type: CheckConfig
api_version: core/v2
spec:
  command: "check-ntpoffset -w 50 -c 100"
  handlers: []
  high_flap_threshold: 0
  interval: 60
  low_flap_threshold: 0
  publish: true
  runtime_assets:
    - basic_checks
  subscriptions:
    - basic_checks
  proxy_entity_name: ''
  check_hooks:
  stdin: false
  subdue:
  ttl: 600
  timeout: 5
  round_robin: false
  env_vars:
  metadata:
    name: check-ntp-offset
    namespace: default
    labels:
    annotations:
